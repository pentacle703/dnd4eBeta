<li class="flexrow custom-skill-line">
	<div>
		<span>{{localize 'DND4EBETA.SkillLabel'}}</span>
		<input type="text" name="label" value="{{customSkill.label}}" data-dtype="String" style="width: 125px;"/>
		
		<span>{{localize 'DND4EBETA.SkillID'}}</span>
		<input type="text" name="id" value="{{customSkill.id}}" data-dtype="String" style="width: 105px;"/>
		
		<span>{{localize 'DND4EBETA.Attribute'}}</span>
		<select name="ability">
			{{#select customSkill.ability}}
			<option value="str" >{{localize 'DND4EBETA.AbilityStr'}}</option>
			<option value="con" >{{localize 'DND4EBETA.AbilityCon'}}</option>
			<option value="dex" >{{localize 'DND4EBETA.AbilityDex'}}</option>
			<option value="int" >{{localize 'DND4EBETA.AbilityInt'}}</option>
			<option value="wis" >{{localize 'DND4EBETA.AbilityWis'}}</option>
			<option value="cha" >{{localize 'DND4EBETA.AbilityCha'}}</option>
			<option value="none" >{{localize 'DND4EBETA.None'}}</option>
			{{/select}}
		</select>

		<span>{{localize 'DND4EBETA.SkillACPToggle'}}</span>
		<input type="checkbox" name="armourCheck" value="{{customSkill.armourCheck}}" data-dtype="Boolean">

		<a class="custom-skill-control" custom-skill-delete data-tooltip="{{localize 'DND4EUI.Delete'}}"><i class="fas fa-trash"></i></a>
	</div>
</li>
