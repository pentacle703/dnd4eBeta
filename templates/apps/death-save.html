<form id="death-save" class="dialog-content" onsubmit="event.preventDefault();">
	<p>{{localize 'DND4EBETA.DeathSaveTip'}}</p>
	
	<div class="form-group">
		<label>{{localize 'DND4EBETA.RollSituationalBonus'}}</label>
		<input type="text" name="save" value="" placeholder=""/>
	</div>

	<div class="form-group">
		<label>{{ localize "DND4EBETA.RollMode" }}</label>
		<select name="rollMode">
		{{#select rollMode}}
		{{#each rollModes as |label mode|}}
			<option value="{{mode}}">{{localize label}}</option>
		{{/each}}
		{{/select}}
		</select>
	</div>

	<div class="dialog-buttons">
		<button type="submit" name="submit">{{localize 'DND4EBETA.DeathSave'}}!</button>
	</div>
	
</form>
