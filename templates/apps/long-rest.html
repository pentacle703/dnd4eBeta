<form id="long-rest" class="dialog-content" onsubmit="event.preventDefault();">
	<p><strong>{{localize 'DND4EBETA.LongRestTake'}}?</strong></p>
	<p>{{localize 'DND4EBETA.LongRestHint'}}:</p>
	<ul>
		<li>{{localize 'DND4EBETA.LongRestEffectHP'}}</li>
		<li>{{localize 'DND4EBETA.LongRestEffectResources'}}</li>
		<li>{{localize 'DND4EBETA.LongRestEffectAP'}}</li>
</ul>
	<p>{{localize 'DND4EBETA.LongRestTakeSafe'}}?
		<select name="envi">
			<option value=true >{{localize 'DND4EUI.Yes'}}</option>
			<option value=false >{{localize 'DND4EUI.No'}}</option>
		</select>     
	</p>

	<div class="dialog-buttons">
		<button type="submit" name="submit">{{localize 'DND4EBETA.LongRestTake'}}</button>
	</div>
</form>
