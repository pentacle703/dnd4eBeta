<form id="save-throw" class="dialog-content" onsubmit="event.preventDefault();">
	<p>{{#if effectName}}
		{{localize 'DND4EBETA.SaveVsPrompt'}} <strong>{{effectName}}</strong>"
	{{else}}
		{{localize 'DND4EBETA.SavePrompt'}} 
	{{/if}}
	</p>
	<div class="form-group">
		<label>{{localize 'DND4EBETA.SaveDCSet'}}:</label>
		<input type="text" name="dc" value="10" placeholder="" onClick="this.select();"/>
	</div>

	<div class="form-group">
		<label>{{localize 'DND4EBETA.SaveSituational'}}?</label>
		<input type="text" name="save" value="" placeholder=""/>
	</div>

	<div class="form-group">
		<label>{{ localize "DND4EBETA.RollMode" }}</label>
		<select name="rollMode">
		{{#select rollMode}}
		{{#each rollModes as |label mode|}}
			<option value="{{mode}}">{{localize label}}</option>
		{{/each}}
		{{/select}}
		</select>
	</div>

	<div class="dialog-buttons">
		<button type="submit" name="submit">{{localize 'DND4EBETA.SaveRoll'}}</button>
	</div>
	
</form>
